<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Login/login.css">
    <link rel="icon" href="/Asset/Logo.svg?v=1.1" type="image/svg">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="toggle-container">
            <div class="toggle-switch">
                <div class="toggle-option active" data-userType="customer" onclick="toggleUserType(this, 'customer')">
                    Customer</div>
                <div class="toggle-option" data-userType="employee" onclick="toggleUserType(this, 'employee')">Employee
                </div>
            </div>
        </div>
        <form id="loginForm" data-user-type="customer">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="show-password">
                    <input type="checkbox" id="show-password" onclick="showpassword()">
                    <label for="show-password">Show Password</label>
                </div>
            </div>
            <input type="submit" value="Login">
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="/Login/login.js"></script>
</body>

</html>
