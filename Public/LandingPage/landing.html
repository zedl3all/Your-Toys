<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="stylesheet" href="/LandingPage/landing.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Asset/Logo.svg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Your Toys</h1>
            <p>Your one-stop shop for all your toy needs!</p>
            <a href="#" class="cta-button">Shop Now</a>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="/Asset/Product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                </div>
                <div class="product-item">
                    <img src="/Asset/Product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                </div>
                <div class="product-item">
                    <img src="/Asset/Product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Toys. All rights reserved.</p>
    </footer>
</body>

</html>
